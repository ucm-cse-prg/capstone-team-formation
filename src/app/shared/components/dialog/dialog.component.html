<div mat-dialog-title class="title">
    <span>{{ dialogTitle() }}</span>
</div>
<p>{{ dialogMessage() }}</p>
<div mat-dialog-content class="content">
    <ng-content></ng-content>
</div>
<div mat-dialog-actions class="action">
    @for (button of dialogButtons(); track $index) {
        <button mat-flat-button type="button" class="button {{button.color}}" (click)="button.action()">{{ button.text }}</button>
    }
</div>
